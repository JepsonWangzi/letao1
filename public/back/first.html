<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登陆界面</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
<!--左边栏-->
<div class="lf_aside">
  <div class="title"><a href="#">黑马19期</a></div>
  <div class="user">
    <img src="images/cc.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="menus">
    <ul>
      <li>
        <a class="current" href="#"><i class="glyphicon glyphicon-user"></i>用户管理</a>

      </li>
      <li>

        <a class="two-menus" href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child">
          <a class="current" href="first.html">一级菜单</a>
          <a href="second.html">二级菜单</a>
        </div>

      </li>
      <li><a href="#"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</div>
<div class="lr_main">
  <div class="menus">
    <a class="pull-left login-menus" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right login-exit" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <!--路径导航-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li><a href="javascript:;">分类管理</a></li>
      <li><a href="javascrip:;">用户管理</a></li>

    </ol>
  </div>
  <!--动态渲染表格-->
  <div class="container">
    <button id="addbtn" class="btn btn-default mb_30">添加分类</button>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="20%" class="text-center">序号</th>
        <th width="80%" class="text-center">一级序列名</th>

      </tr>
      </thead>
      <tbody id="first">
      <tr>
        <td>1</td>
        <td>1</td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--分页功能-->
  <div class="pull-right">
    <ul id="pagination">

    </ul>
  </div>


</div>

<!--模态框的退出功能-->
<div id="logoutModal" class="modal fade"  tabindex="-1" data-target=".bs-example-modal-sm">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red">
          <i class="glyphicon glyphicon-info-sign"></i>
          您确定要退出后台管理系统吗？
        </p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
      </div>
    </div>
  </div>
</div>

<!--模态框的添加菜单功能-->
<div id="first_modal" class="modal fade"  tabindex="-1" data-target=".bs-example-modal-sm">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
        <button type="submit" class="btn btn-primary" form="form">添加</button>
      </div>
    </div>
  </div>
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/index.js"></script>
<script src="js/first.js"></script>


<script type="text/html" id="tmp-first">
{{each rows v i}}
<tr class="text-center">
  <td>{{(page-1)*size + i+1}}</td>
  <td>{{v.categoryName}}</td>
</tr>
{{/each}}
</script>

</body>
</html>
